
<div class="container color-dark">
    <div class="col">
        <p>Add a bucket list item</p>
    </div>
    <div class="col">
        <p>Your bucket list ({{ itemCount }})</p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
        <p class="sm">Use this form below to add a new bucket list goal. What do you want to do with your life?</p>

        <form>
            <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalTxt">
            <input type="submit" *ngIf="goalTxt; else elseBlock" class="btn" [value]="btnTxt" (click)="addItem()">
            <ng-template #elseBlock><input type="submit" class="btn" [value]="btnTxt" (click)="alertBlock()"></ng-template>
        </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
           {{ goal }}
        </p>
    </div>
</div>
